            <div class="w-max">
                Voltage divider circuit, with output voltage $V_{O} = \frac{V_{A}R_{2}}{R_{1}+R_{2}} + \frac{V_{B}R_{1}}{R_{1}+R_{2}} - \frac{I_{leakage}R_{1}R_{2}}{R_{1}+R_{2}}$. When node B is at ground potential ($V_{B} = 0\mathrm{V}$), and when there is no current leakage ($I_{leakage} = 0\mathrm{A}$), $V_{O}$ simplifies to the typical voltage divider formula $V_{O} = \frac{V_{A}R_{2}}{R_{1}+R_{2}}$.
